<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMachine</title>
  <link rel="stylesheet" href="styles.css">
  <script src="chart.min.js"></script>
</head>
<body>
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <div class="logo-container">
        <img src="icon128.png" alt="TimeMachine Logo" class="splash-logo">
      </div>
      <h1>TimeMachine</h1>
      <p>Track your digital habits, boost productivity</p>
      <button id="enterBtn" class="btn primary">View Dashboard</button>
    </div>
  </div>

  <div id="statsContainer" class="hidden">
    <div class="container">
      <div class="header">
        <button id="backBtn" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
        </button>
        <h1 class="title">TimeMachine</h1>
        <div class="header-actions">
          <button id="refreshBtn" class="icon-btn" title="Refresh">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 12a9 9 0 00-9-9 9.75 9.75 0 00-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
              <path d="M3 12a9 9 0 009 9 9.75 9.75 0 006.74-2.74L21 16"></path>
              <path d="M16 16h5v5"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="daily">Daily</button>
        <button class="tab-btn" data-tab="weekly">Weekly</button>
        <button class="tab-btn" data-tab="monthly">Monthly</button>
      </div>

      <div id="tabContent" class="tab-content">
        <div class="card">
          <h2>Time Distribution</h2>
          <canvas id="statsChart"></canvas>
        </div>

        <div class="card">
          <h2>Today's Activity</h2>
          <div id="stats"></div>
        </div>

        <div class="card">
          <h2>Productivity Score</h2>
          <div class="score-container">
            <div class="score-circle" id="focusScore">
              <span class="score-value">0%</span>
              <span class="score-label">Focus</span>
            </div>
            <div class="score-details">
              <div class="score-metric">
                <span class="metric-label">Total Time</span>
                <span class="metric-value" id="totalTime">0m</span>
              </div>
              <div class="score-metric">
                <span class="metric-label">Sessions</span>
                <span class="metric-value" id="sessionCount">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Settings</h2>
          <div class="settings-group">
            <label>Dark Mode</label>
            <label class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="settings-group">
            <label>Email Reports</label>
            <div class="email-settings">
              <span id="emailDisplay" class="hidden"></span>
              <input type="email" id="userEmail" placeholder="your@email.com" class="hidden">
              <div class="email-buttons">
                <button id="saveEmailBtn" class="btn secondary small hidden">Save</button>
                <button id="editEmailBtn" class="btn secondary small">Edit</button>
              </div>
            </div>
          </div>
          
          <div id="emailStatus" class="email-status"></div>
          <button id="testEmailBtn" class="btn secondary">Send Test Report</button>
        </div>

        <div class="card">
          <h2>Feedback</h2>
          <p class="feedback-description">Help us improve TimeMachine</p>
          <textarea id="feedbackMessage" placeholder="What do you like? What can we improve?" maxlength="500"></textarea>
          <div class="feedback-footer">
            <span id="charCount">0/500</span>
            <button id="sendFeedbackBtn" class="btn primary">Send Feedback</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="feedbackToast" class="feedback-toast"></div>
  <script src="popup.js"></script>
</body>
</html>
