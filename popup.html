<!DOCTYPE html>
<html>
<head>
  <title>TimeMachine Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="splash-screen" id="splashScreen">
    <img src="icon128.png" alt="TimeMachine Logo" class="logo">
    <h1>TimeMachine</h1>
    <p>Transform your browsing into productivity insights</p>
    <button id="enterBtn" class="cta-btn">View Dashboard</button>
  </div>
  
  <div class="container hidden" id="statsContainer">
    <div class="header">
      <button id="backBtn" class="icon-btn" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <img src="icon48.png" alt="TimeMachine Icon" class="header-icon">
      <h1>Dashboard</h1>
      <div class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle"></label>
      </div>
    </div>
    
    <div class="feedback-toast" id="feedbackToast"></div>
    
    <div class="card">
      <h2>Email Settings</h2>
      <div class="email-section">
        <input type="email" id="userEmail" placeholder="your@email.com">
        <button id="saveEmailBtn" class="primary-btn">Save</button>
      </div>
      <button id="testEmailBtn" class="secondary-btn">Send Test Report</button>
    </div>
    
    <div class="card">
      <h2>Today's Activity</h2>
      <div id="stats" class="stats-container"></div>
    </div>
    
    <div class="card">
      <h2>Time Distribution</h2>
      <canvas id="statsChart" width="280" height="220"></canvas>
    </div>
  </div>

  <!-- Load Chart.js locally -->
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
